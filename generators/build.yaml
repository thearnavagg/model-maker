targets:
  $default:
    builders:
      generators|annotations:
        enabled: true

builders:
  generators:
    import: "package:generators/generators.dart"
    builder_factories: ["generateJsonClass"]
    build_extensions: { ".dart": [".g.dart"] }
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]
